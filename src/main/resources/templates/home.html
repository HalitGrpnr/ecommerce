<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action"
                   style="padding-top: 20px; background-color: #f1f1f1">Categories</a>
                <a href="#" class="list-group-item list-group-item-action">Category 1</a>
                <a href="#" class="list-group-item list-group-item-action">Category 2</a>
                <a href="#" class="list-group-item list-group-item-action">Category 3</a>
                <a href="#" class="list-group-item list-group-item-action">Category 4</a>
                <a href="#" class="list-group-item list-group-item-action">Category 5</a>
                <a href="#" class="list-group-item list-group-item-action">Category 6</a>
                <a href="#" class="list-group-item list-group-item-action">Category 7</a>
            </div>
        </div>


        <div class="col-md-8">
            <div id="demo" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.dunyagida.com.tr/2/568/379/files/2018/7/23/8455/8455.jpg?v=1533022144"
                             alt="Los Angeles" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="https://st2.myideasoft.com/idea/bb/11/myassets/products/705/yildiz-zigon-sehpa-ceviz-15864-17-b-min.jpg?revision=1528706231"
                             alt="Chicago" width="1100" height="500">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.tazemutfak.com/tam-cavdar-100-eksi-mayali-ekmek-taze-mutfak-taze-mutfak-670-61-B.jpg"
                             alt="Los Angeles" width="1100" height="500">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>


        <div class="col-md-2 sidenav" style="padding-top: 20px; background-color: #f1f1f1;">
            <div class="well">
                <p>ADS</p>
            </div>
            <div class="well">
                <p>ADS</p>
            </div>
        </div>
    </div>

    <br>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Önerilen Ürünler</h4>
            <div class="container-fluid">
                <div class="row">
                    <th:block th:each="product : ${products}">
                        <div class="col-md-3">
                            <a th:href="@{'/products/' + ${product.id}}">
                                <div class="panel panel-primary">
                                    <div class="panel-heading" th:text="${product.name}">..</div>
                                    <div class="panel-body"><img
                                            src="https://www.tazemutfak.com/tam-cavdar-100-eksi-mayali-ekmek-taze-mutfak-taze-mutfak-670-61-B.jpg"
                                            class="img-responsive"
                                            style="width:100%" alt="Image"></div>
                                    <div class="panel-footer"
                                         th:text="${product.information}"></div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">En Çok Satanlar</h4>
            <div class="container-fluid">
                <div class="row">
                    <th:block th:each="product : ${products}">
                        <div class="col-md-3">
                            <a th:href="@{'/products/' + ${product.id}}">
                                <div class="panel panel-primary">
                                    <div class="panel-heading" th:text="${product.name}">..</div>
                                    <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE"
                                                                 class="img-responsive"
                                                                 style="width:100%" alt="Image"></div>
                                    <div class="panel-footer"
                                         th:text="${product.information}"></div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Günün Fırsatları</h4>
            <div class="container-fluid">
                <div class="row">
                    <th:block th:each="product : ${products}">
                        <div class="col-md-3">
                            <a th:href="@{'/products/' + ${product.id}}">
                                <div class="panel panel-primary">
                                    <div class="panel-heading" th:text="${product.name}">..</div>
                                    <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE"
                                                                 class="img-responsive"
                                                                 style="width:100%" alt="Image"></div>
                                    <div class="panel-footer"
                                         th:text="${product.information}"></div>
                                </div>
                            </a>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
