<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>


<body>
<div th:replace="fragments/header :: header"></div>
<div class="container p-3 border">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-light text-center">
                <div class="card-header">
                    <h4 class="card-title mt-3">Üye Girişi</h4>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-envelope"></i>
                                            </div>
                                        </div>
                                        <input id="email" name="email" placeholder="Email" type="email" class="form-control" required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-lock"></i>
                                            </div>
                                        </div>
                                        <input id="password" name="password" placeholder="Şifre" type="password" class="form-control" required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <button name="submit" type="submit" class="btn btn-primary btn-lg btn-block">Giriş</button>
                                </div>
                            </div>
                        </form>
                        <div class="row justify-content-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
