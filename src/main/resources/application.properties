spring.datasource.url=jdbc:h2:mem:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=ecommercedb
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = create

#H2 settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.mail.host= smtp.gmail.com
spring.mail.port= 587
spring.mail.username= e-mail
spring.mail.password= passwd
spring.mail.properties.mail.smtp.auth= true
spring.mail.properties.mail.smtp.auth.starttls.enable= true
spring.mail.properties.mail.smtp.auth.connectiontimeout= 5000
spring.mail.properties.mail.smtp.auth.timeout= 3000
spring.mail.properties.mail.smtp.auth.writetimeout= 5000

spring.data.rest.base-path=/api
spring.profiles.active=dev